<html>
<head>
<script src="www-data/main.js"></script>
<script type="text/javascript">
function realign() {
  var call_obj = {};
  Sequence_pI.id = "Sequence_pI";
  call_obj.query_sequence = document.getElementById("q_sequence").value;
  call_obj.tmplt_sequence = document.getElementById("t_sequence").value;
  call_obj.gap_open = document.getElementById("open_gap").value
  call_obj.gap_extd = document.getElementById("extd_gap").value
  call_obj.matrix = document.getElementById("matrix").value
 
  httpGet("AlignSequences?json="+JSON.stringify([call_obj]), process_callback);
}
</script>
</head>
<body>

  <div class="controls"> 
    Substitution matrix:
    <input type="range" id="open_gap" min="-15" max="0" step="0.1" oninput='realign()' onchange='realign()'/>
    <input type="range" id="extd_gap" min="-5"  max="0" step="0.1" oninput='realign()' onchange='realign()'/><br />
  </div>
  Query sequence:
    <textarea rows="10" cols="70" name="q_sequence" id="q_sequence" onchange='realign()'></textarea><br />
  Template sequence:
    <textarea rows="10" cols="70" name="t_sequence" id="t_sequence" onchange='realign()'></textarea><br />
</body>
</html>
